<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.png" type="images/png" />
    <title>Leheza Dmytro | Full-stack Developer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo"><a href="#home">Dmytro.dev</a></div>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contacts">Contacts</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="home" class="hero">
        <div class="container">
          <div class="hero-main">
            <div class="hero-text">
              <h1>Full-stack Developer (React/Node.js)</h1>
              <p>
                Hi, I'm Leheza Dmytro. A passionate Front-end React Developer
                based in Kyiv, Ukrain. üìç
              </p>
              <div class="socials">
                <a
                  href="https://github.com/LehezaDmytro"
                  class="socials__link"
                  target="_blank"
                  rel="noreferrer noopener"
                  title="Git Hub"
                >
                  <svg class="socials__icon">
                    <use href="./img/icons.svg#git"></use>
                  </svg>
                </a>
                <a
                  href="https://www.linkedin.com/in/dmytro-leheza/"
                  class="socials__link"
                  target="_blank"
                  rel="noreferrer noopener"
                  title="Linkedin"
                >
                  <svg class="socials__icon">
                    <use href="./img/icons.svg#linkedin"></use>
                  </svg>
                </a>
              </div>
            </div>
            <div class="hero-img">
              <img class="avatar" src="./img/avatar.jpg" alt="Avatart" />
            </div>
          </div>
          <div class="tech-stack">
            <p>Tech Stack</p>
            <ul>
              <li title="React">
                <img src="./img/tach-stack/React-icon.png" alt="React" />
              </li>
              <li title="Node js">
                <img src="./img/tach-stack/nodejs-new.png" alt="Node js" />
              </li>
              <li title="Java Script">
                <img src="./img/tach-stack/js.png" alt="Java Script" />
              </li>
              <li title="Html">
                <img src="./img/tach-stack/html-5.png" alt="Html" />
              </li>
              <li title="Css">
                <img src="./img/tach-stack/css-3.png" alt="Css" />
              </li>
              <li title="Sass">
                <img src="./img/tach-stack/sass.png" alt="Sass" />
              </li>
            </ul>
          </div>
        </div>
      </section>
      <section class="about">
        <div class="container">
          <div class="about__main-img">
            <img
              src="./img/about/digital-device-laptop-mockup-concept.jpg"
              alt=""
            />
          </div>
        </div>
      </section>
      <section class="projects"><div class="container"></div></section>
      <section class="contacts"><div class="container"></div></section>
    </main>
    <footer></footer>
  </body>
</html>
